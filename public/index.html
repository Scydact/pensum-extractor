      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Dark mode CSS -->
    
    <!-- Inform modern browsers that this page supports both dark and light color schemes,
    and the page author prefers light. -->

    <!-- Load the alternate CSS first ... -->
    <link id="css-dark" rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap-night.css" media="(prefers-color-scheme: dark)">
    <!-- ... and then the primary CSS last for a fallback on very old browsers that don't support media filtering -->
    <link id="css-light" rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css" media="(prefers-color-scheme: light)">


    <!-- PDFkit Lib for custom support -->
    <!--  https://github.com/foliojs/pdfkit/releases -->
